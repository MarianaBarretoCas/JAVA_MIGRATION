<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PQRS</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}" />
    <link rel="stylesheet" th:href="@{/css/5.estilos_pagina_pqrs.css}" />
</head>
<body>
<header th:insert="Layouts/header_footerPaciente :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1 class="titulo_pqrs">Formulario de PQRS</h1>
        <h2 class="solicitud">Enviar una solicitud</h2>
        <h3 class="solicitud">Todos los campos son obligatorios</h3>


        <form method="post" th:action="@{/paciente/guardar-pqrs}"
              th:object="${pqrs}"
              class="row mx-auto mt-3 g-3 needs-validation" novalidate>

            <!-- Usuario logueado -->
            <input type="hidden" th:field="*{usuario.idUsuario}" th:value="${usuarioLogueado.idUsuario}" />
            <h4 class="solicitud">Elija un tipo de solicitud a continuaci贸n...</h4>
            <div class="col-12">
                <label for="tipoPqrs" class="form-label">Tipo:</label>
                <select id="tipoPqrs" th:field="*{tipoPqrs}" class="form-select" required>
                    <option value="" disabled selected>Seleccione una opci贸n</option>
                    <option value="Petici贸n">Petici贸n</option>
                    <option value="Queja">Queja</option>
                    <option value="Reclamo">Reclamo</option>
                    <option value="Sugerencia">Sugerencia</option>
                </select>
                <div class="valid-feedback">Correcto.</div>
                <div class="invalid-feedback">Por favor seleccione un tipo.</div>
            </div>

            <div class="col-12">
                <label for="motivo" class="form-label">Motivo:</label>
                <textarea id="motivo" th:field="*{motivo}" class="form-control" rows="4" required></textarea>
                <div class="valid-feedback">Correcto.</div>
                <div class="invalid-feedback">Por favor ingrese su motivo.</div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar PQRS</button>
            </div>
        </form>
    </div>
</main>

<footer th:insert="Layouts/header_footerPaciente :: footer"></footer>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
