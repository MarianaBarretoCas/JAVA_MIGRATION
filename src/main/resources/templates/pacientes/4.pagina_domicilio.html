<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Domicilio</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/4.estilos_pagina_domicilio.css}">
</head>

<body>
<header th:insert="Layouts/header_footerPaciente :: header"></header>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerPaciente :: error"></div>

    <div class="contenido">
        <h1 id="titulo_domicilio">Registrar Orden</h1>

        <form th:action="@{/guardar}" method="post" enctype="multipart/form-data"
             id="formuno" class="row mt-3 g-3 needs-validation" novalidate th:object="${orden}" >

            <input type="hidden" th:field="*{paciente}" th:value="${usuarioLogueado.idUsuario}" />
            <input type="hidden" name="idMedicamento" th:value="${medicamento.idMedicamento}"/>
<!--            <input type="hidden" th:field="*{idMedicamento}" th:value="${medicamento.idMedicamento}" />-->
            <input type="hidden" th:field="*{pacienteNombre}" />
            <input type="hidden" th:field="*{nombreMedicamento}" />
            <input type="hidden" th:field="*{cantidad}" />
            <input type="hidden" th:field="*{estadoOrden}" />

            <div class="col-12">
                <label for="eps">EPS:</label>
                <input type="text" id="eps" th:field="*{epsOrden}" class="form-control" required />
            </div>

            <div class="col-12">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" th:field="*{direccionOrden}" class="form-control" required />
            </div>

            <div class="col-12">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" th:field="*{telefonoOrden}" class="form-control" required />
            </div>

<!--            <div class="col-12">-->
<!--                <label for="cantidad">Cantidad:</label>-->
<!--                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required />-->
<!--            </div>-->

            <div class="col-12">
                <label for="fecha">Fecha Entrega:</label>
                <input type="datetime-local" id="fecha" th:field="*{fechaEntrega}" class="form-control" required />
            </div>

<!--            <div class="col-12">-->
<!--                <label for="formulaMedica">Fórmula Médica:</label>-->
<!--                <input type="file" id="formulaMedica" name="formulaFile" accept=".pdf,.jpg,.jpeg,.png" required/>-->

<!--&lt;!&ndash;                <input type="file" id="formulaMedica" th:field="*{formulaMedica}" class="form-control" accept=".pdf,.jpg,.jpeg,.png" required />&ndash;&gt;-->
<!--            </div>-->

            <div class="col-12">
                <button type="submit" id="enviar_solicitud" class="btn btn-primary">Enviar Solicitud</button>
            </div>
        </form>
    </div>
</main>

<footer th:insert="Layouts/header_footerPaciente :: footer"></footer>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
