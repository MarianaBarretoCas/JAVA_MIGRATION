<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Medicamentos</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/8.estilos_pagina_med.css}">
</head>

<body>
<header th:insert="Layouts/header_footerPaciente :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1 class="titulo-medicamento">Medicamentos</h1>

        <table class="tabla-completa">
            <thead class="encabezado_tabla_img">
            <tr>
                <th colspan="3">Seleccione un medicamento</th>
            </tr>
            </thead>
            <tbody class="cuerpo_tabla_img">
            <!-- Muestra los medicamentos en fils -->
            <tr th:each="fila : ${#lists.partition(medicamentos, 3)}">
                <td class="contenido_body" th:each="medicamento : ${fila}">
                    <a th:href="@{/medicamentos/{id}(id=${medicamento.idMedicamento})}">
                        <img class="img_tabla"
                             th:src="@{'/imagenes/medicamentos/' + ${medicamento.imagenMedicamento}}"
                             th:alt="${medicamento.nombreMedicamento}" class="img_tabla">
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:insert="Layouts/header_footerPaciente :: footer"></footer>
</body>
</html>
