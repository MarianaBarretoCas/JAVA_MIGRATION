<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Controles</title>

    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/3.estilos_página_control.css}">
</head>

<body>
<header th:insert="Layouts/header_footerPaciente :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1 id="titulo_control">Controles Médicos</h1>

        <div th:if="${controles != null and !controles.isEmpty()}">
            <table id="tabla1" class="table">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Paciente</th>
                        <th>Inicio Tratamiento</th>
                        <th>Fin Tratamiento</th>
                        <th>Problema Salud</th>
                        <th>Cantidad Medic.</th>
                        <th>Frecuencia Medic.</th>
                        <th>Alarma</th>
                        <th>Nombre Medicamento</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="control : ${controles}">
                    <td th:text="${control.idControl}"></td>
                    <td th:text="${control.nombreUsuario}"></td>
                    <td th:text="${#temporals.format(control.fechaInicioTratamiento, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${#temporals.format(control.fechaFinTratamiento, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${control.problemaSalud}"></td>
                    <td th:text="${control.cantidadMedic}"></td>
                    <td th:text="${control.frecuenciaMedic}"></td>
                    <td th:text="${control.alarmaControl}"></td>
                    <td th:text="${control.nombreMedicamento}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${controles == null or controles.isEmpty()}">
            <p>No hay controles registrados.</p>
        </div>

        <a th:href="@{/3.pagina_de_control}" class="btn btn-primary">Nuevo Control</a>
    </div>
</main>

<footer th:insert="Layouts/header_footerPaciente :: footer"></footer>
</body>
</html>
