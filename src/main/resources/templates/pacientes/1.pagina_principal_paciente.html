<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
</head>

<body>
<header th:insert="Layouts/header_footerPaciente :: header"></header>
<main class="cuerpo_indrugs">
    <div class="contenido">
        <div class="carrusel">
            <div class="atras">
                <img id="atras" th:src="@{/Iconos/icons8-back-90.png}" loading="lazy">
            </div>
            <div class="imagenes_carrusel">
                <div id="imag">
                    <img id="imagen1" class="img-fluid" th:src="@{/imagenes/Carrusel/seÃ±oras.jpg}" alt="" loading="lazy">
                </div>
            </div>
            <div class="adelante">
                <img id="adelante" th:src="@{/Iconos/icons8-adelante-90.png}" alt="" loading="lazy">
            </div>
        </div>
        <div class="puntos" id="puntos"></div>

        <h2 class="titulo1">Medicamentos</h2>
        <div class="imagenes">
            <a th:href="@{/8.pagina_med}">
                <img class="imagen" th:src="@{/imagenes/MEDICAMENTOS/TABLA/Aspirina.jpeg}" alt="Aspirina">
            </a>
            <a th:href="@{/8.pagina_med}">
                <img class="imagen" th:src="@{/imagenes/MEDICAMENTOS/TABLA/Ibuprofeno.png}" alt="Ibuprofeno">
            </a>
            <a th:href="@{/8.pagina_med}">
                <img class="imagen" th:src="@{/imagenes/MEDICAMENTOS/TABLA/Ibuprofeno%20(2).jpeg}" alt="Paracetamol">
            </a>
            <a th:href="@{/8.pagina_med}"><input class="boton" type="button" value="VER TODO"></a>
        </div>

        <h2 class="titulo1">EPS</h2>
        <div class="imagenes_eps">
            <img class="eps" th:src="@{/imagenes/EPS/Sanitas.png}" alt="Sanitas">
            <img class="eps_compensar" th:src="@{/imagenes/EPS/compensar.png}" alt="Compensar">
            <img class="eps_sura" th:src="@{/imagenes/EPS/sura.png}" alt="Sura">
            <img class="eps_saludtotal" th:src="@{/imagenes/EPS/saludtotal.png}" alt="Salud Total">
        </div>
    </div>
</main>
<footer th:insert="Layouts/header_footerPaciente :: footer"></footer>
<script th:src="@{/JAVA_SCRIPT/carrusel.js}"></script>
</body>
</html>
