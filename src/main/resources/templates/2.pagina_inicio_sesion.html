<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Iniciar sesión</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet" />
    <link th:href="@{/css/2.estilos_inicio_sesion.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="Layouts/header_footer :: header"></header>
<main class="cuerpo_indrugs">
    <div id="alert-container"></div>

    <div class="contenido">
        <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
        </div>
        <h1>Iniciar Sesión</h1>

        <form th:action="@{/login}" id="formuno" class="row mt-3 g-3 needs-validation" novalidate method="post">
            <div class="col-12">
                <label for="email">Correo Electrónico:</label>
                <input id="email" class="form-control" name="correo" type="email" required />
                <div class="valid-feedback">
                    Hemos registrado su correo.
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese un correo válido.
                </div>
            </div>

            <div class="col-12">
                <label for="contraseña">Contraseña</label>
                <input id="contraseña" class="form-control" name="password" type="password" required minlength="8" />
                <div class="valid-feedback">
                    Hemos registrado su contraseña.
                </div>
                <div class="invalid-feedback">
                    Por favor ingrese una contraseña de 8 caracteres.
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Iniciar sesión</button>
            </div>

            <a th:href="@{/registrarse}" class="crear_cuenta">
                <button class="btn btn-primary" type="button">Crear cuenta</button>
            </a>
        </form>

    </div>
</main>
<footer th:insert="Layouts/header_footer :: footer">
    <script>
        // Validación Bootstrap
        (() => {
            'use strict';

            const forms = document.querySelectorAll('.needs-validation');

            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }

                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const error = params.get('error');
        const alertContainer = document.getElementById('alert-container');

        if (error) {
            let mensaje = '';
            switch (error) {
                case 'correo_invalido':
                    mensaje = '❌ Correo electrónico inválido.';
                    break;
                case 'clave_incorrecta':
                    mensaje = '❌ Contraseña incorrecta.';
                    break;
                case 'usuario_no_encontrado':
                    mensaje = '❌ Usuario no encontrado.';
                    break;
                default:
                    mensaje = '❌ Error desconocido.';
            }

            alertContainer.innerHTML = `
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                  ${mensaje}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                </div>
              `;
        }
    </script>
</footer>
</body>
</html>
