<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>

    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/19.estilos_pagina_agregar_med.css}">
</head>

<body>
<div th:insert="Layouts/header_footerAdmin :: header"></div>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerAdmin :: error"></div>
    <div class="contenido">
        <h1 id="titulo_domicilio">Agregar medicamento</h1>

        <form th:action="@{/guardar-medicamento}" method="post" enctype="multipart/form-data"
              th:object="${medicamentoDTO}"
              id="formuno" class="row mt-3 g-3 needs-validation" novalidate>

            <div class="col-12">
                <label for="nombres" class="form-label" id="form_text">Nombre del medicamento: </label>
                <input type="text" id="nombres" name="nombreMedicamento" class="form-control" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese un nombre.</div>
            </div>

            <div class="col-12">
                <label for="descripcion" class="form-label" id="form_text">Descripción del medicamento: </label>
                <input type="text" id="descripcion" name="descripcionMedicamento" class="form-control" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese una descripción.</div>
            </div>

            <div class="col-12">
                <label for="imagen" class="form-label" id="form_text">Imagen del medicamento: </label>
                <input type="file" id="imagen" name="imagenFile" class="form-control" accept="image/*" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor seleccione una imagen.</div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="enviar_solicitud">Agregar medicamento</button>
            </div>

        </form>
    </div>
</main>

<div th:insert="Layouts/header_footerAdmin :: footer"></div>

<script>
    (() => {
        'use strict';
        const forms = document.querySelectorAll('.needs-validation');
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault();
                    event.stopPropagation();
                }
                form.classList.add('was-validated');
            }, false);
        });
    })();
</script>
</body>
</html>
