<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio administrador</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/menu_usuarios.css}">
</head>

<body>
<header th:insert="Layouts/header_footerAdmin :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1 class="tabla_usuarios">Medicamentos</h1>

        <div th:if="${medicamentos != null and !medicamentos.isEmpty()}">
            <table id="tabla1" class="table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>MEDICAMENTO</th>
                    <th>DESCRIPCION</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="medicamento : ${medicamentos}">
                    <td th:text="${medicamento.idMedicamento}"></td>
                    <td th:text="${medicamento.nombreMedicamento}"></td>
                    <td th:text="${medicamento.descripcionMedicamento}"></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${medicamentos == null or medicamentos.isEmpty()}">
            <p>No hay datos.</p>
        </div>

        <a th:href="@{/administrador/23.agregar_medicamentos}">
            <button class="btn btn-primary">Agregar medicamento</button>
        </a>
    </div>
</main>

<footer th:insert="Layouts/header_footerAdmin :: footer"></footer>
</body>
</html>
