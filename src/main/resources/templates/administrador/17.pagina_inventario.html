<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/17.estilos_pagina_inventario.css}">
</head>
<body>
    <header th:insert="Layouts/header_footerAdmin :: header"></header>

    <main class="cuerpo_indrugs">
        <div class="contenido">
            <h1>Inventario</h1>

            <div th:if="${inventarioList != null and !inventarioList.isEmpty()}">
                <table id="tabla1" class="table">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Medicamento</th>
                            <th>Fecha Entrada</th>
                            <th>Stock</th>
                            <th>Fecha Salida</th>
                            <th>Vencimiento</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inventario : ${inventarios}">
                        <td th:text="${inventario.idInventario}"></td>
                        <td th:text="${inventario.medicamento.nombreMedicamento}"></td>
                        <td th:text="${inventario.fechaEntrada}"></td>
                        <td th:text="${inventario.stockInventario}"></td>
                        <td th:text="${inventario.fechaSalida}"></td>
                        <td th:text="${inventario.estadoMed}"></td>

                    </tr>
                    </tbody>
                </table>
            </div>

            <div th:if="${inventarioList == null or inventarioList.isEmpty()}">
                <p>No hay datos.</p>
            </div>

            <a th:href="@{/administrador/19.pagina_agregar_med.html}">
                <button class="btn btn-primary">Agregar medicamento</button>
            </a>
        </div>
    </main>

    <footer th:insert="Layouts/header_footerAdmin :: footer"></footer>
</body>
</html>
