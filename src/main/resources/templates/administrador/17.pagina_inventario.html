<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}">
    <link rel="stylesheet" th:href="@{/css/17.estilos_pagina_inventario.css}">
</head>
<body>
<header th:insert="Layouts/header_footerAdmin :: header"></header>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerAdmin :: error"></div>
    <div class="contenido">
        <h1>Inventario</h1>
        <div class="formularios">
        <form method="get" th:action="@{/17.pagina_inventario}" id="filtros" class="row mt-0 g-3 needs-validation">
            <section class="filtrar-usuarios">
                <label for="estado">Estado:</label>
                <select name="estadoMed" id="estado">
                    <option value="">Todos</option>
                    <option value="ACTIVO" th:selected="${estadoSeleccionado == 'ACTIVO'}">Activo</option>
                    <option value="INACTIVO" th:selected="${estadoSeleccionado == 'INACTIVO'}">Inactivo</option>
                </select>

                <button type="submit" class="butn_filtro">Filtrar</button>
            </section>
        </form>

        <form th:action="@{/export/inventario}" method="get" style="margin: 1rem 1rem 1rem;">
            <button type="submit" class="btn btnform">
                <i class="fas fa-file-pdf"></i> Exportar PDF
            </button>
        </form>
        </div>

        <div th:if="${inventarios != null and !inventarios.isEmpty()}">
            <table id="tabla1" class="table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Medicamento</th>
                    <th>Fecha Entrada</th>
                    <th>Stock</th>
                    <th>Fecha Salida</th>
                    <th>Vencimiento</th>
                    <th>Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="inventario : ${inventarios}">
                    <td th:text="${inventario.idInventario}"></td>
                    <td th:text="${inventario.nombreMedicamento}"></td>
                    <td th:text="${inventario.fechaEntrada}"></td>
                    <td th:text="${inventario.stock}"></td>
                    <td th:text="${inventario.fechaSalida}"></td>
                    <td th:text="${inventario.vencimiento}"></td>
                    <td th:text="${inventario.estadoMed}"></td>

                </tr>
                </tbody>
            </table>
        </div>

        <div th:if="${inventarios == null or inventarios.isEmpty()}">
            <p>No hay datos.</p>
        </div>

        <a th:href="@{/19.pagina_agregar_med}">
            <button class="btn btn-primary">Agregar medicamento</button>
        </a>
    </div>
</main>

<footer th:insert="Layouts/header_footerAdmin :: footer"></footer>
</body>
</html>
