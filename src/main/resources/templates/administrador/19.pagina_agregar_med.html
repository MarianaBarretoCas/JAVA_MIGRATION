<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet">
    <link th:href="@{/css/19.estilos_pagina_agregar_med.css}" rel="stylesheet">
</head>

<body>
<header th:insert="Layouts/header_footerAdmin :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1 id="titulo_domicilio">Agregar medicamento</h1>

        <form th:action="@{/php/procesar_inventario.php}" method="post" id="formuno"
              class="row mt-3 g-3 needs-validation" novalidate>
            <div class="col-12">
                <label>Medicamento:</label>
                <select th:field="*{medicamento.idMedicamento}" class="form-select" required>
                    <option th:each="med : ${medicamentos}"
                            th:value="${med.idMedicamento}"
                            th:text="${med.nombreMedicamento}">Medicamento</option>
                </select>
            </div>

            <div class="col-12">
                <label for="fechaEntrada" class="form-label" id="form_text">Fecha entrada:</label>
                <input type="datetime-local" id="fechaEntrada" name="fechaEntrada" class="form-control" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese una fecha correcta.</div>
            </div>

            <div class="col-12">
                <label for="fechaSalida" class="form-label" id="form_text">Fecha salida:</label>
                <input type="datetime-local" id="fechaSalida" name="fechaSalida" class="form-control" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese una fecha correcta.</div>
            </div>

            <div class="mt-3 col-12">
                <label for="cod_med" id="form_text">Cantidad stock:</label>
                <input type="number" name="stock" class="form-control" min="1" id="cod_med" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese la cantidad.</div>
            </div>

            <div class="col-12">
                <label for="vencimiento" class="form-label" id="form_text">Vencimiento:</label>
                <input type="date" id="vencimiento" name="vencimiento" class="form-control" required>
                <div class="valid-feedback">BIEN.</div>
                <div class="invalid-feedback">Por favor ingrese una fecha correcta.</div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="enviar_solicitud">Enviar Solicitud</button>
            </div>
        </form>
    </div>
</main>

<footer th:insert="Layouts/header_footerAdmin :: footer"></footer>

<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
