<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet">
    <link th:href="@{/css/19.estilos_pagina_agregar_med.css}" rel="stylesheet">
</head>

<body>
<header th:insert="Layouts/header_footerAdmin :: header"></header>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerAdmin :: error"></div>
    <div class="contenido">
        <h1 id="titulo_domicilio">Agregar medicamento</h1>

        <form th:action="@{/procesar_inventario}" method="post" th:object="${invetarioDTO}"  id="formuno" class="row mt-3 g-3 needs-validation" novalidate>

            <div class="col-12">
                <label>Medicamento:</label>
                <select th:field="*{nombreMedicamento}" class="form-select" required>
                    <option th:each="med : ${medicamentos}"
                            th:value="${med.nombreMedicamento}"
                            th:text="${med.nombreMedicamento}"></option>
                </select>
            </div>

            <div class="col-12">
                <label>Fecha entrada:</label>
                <input type="datetime-local" th:field="*{fechaEntrada}" class="form-control" required>
            </div>

            <div class="col-12">
                <label>Fecha salida:</label>
                <input type="datetime-local" th:field="*{fechaSalida}" class="form-control" required>
            </div>

            <div class="col-12">
                <label>Stock:</label>
                <input type="number" th:field="*{stock}" min="1" class="form-control" required>
            </div>

            <div class="col-12">
                <label>Vencimiento:</label>
                <input type="date" th:field="*{vencimiento}" class="form-control" required>
            </div>

            <div class="col-12">
                <label>Estado:</label>
                <select th:field="*{estadoMed}" class="form-select" required>
                    <option value="ACTIVO">Activo</option>
                    <option value="INACTIVO">Inactivo</option>
                </select>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit" id="enviar_solicitud">Enviar Solicitud</button>
            </div>
        </form>

    </div>
</main>

<footer th:insert="Layouts/header_footerAdmin :: footer"></footer>

<script>
    (() => {
      'use strict';
      const forms = document.querySelectorAll('.needs-validation');
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
          }
          form.classList.add('was-validated');
        }, false);
      });
    })();
</script>
</body>
</html>
