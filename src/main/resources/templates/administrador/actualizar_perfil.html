<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar usuario</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/1.estilos_pagina_inicio.css}" />
    <link rel="stylesheet" th:href="@{/css/menu_usuarios.css}" />
</head>
<body>

<header th:insert="Layouts/header_footerAdmin :: header"></header>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerAdmin :: error"></div>
    <div class="contenido">
        <h1>Editar perfil</h1>

        <form th:action="@{/actualizar_perfil}" method="post" class="row mt-3 col-12 g-3 needs-validation" novalidate th:object="${usuario}">

            <input type="hidden" th:field="*{idUsuario}" />

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" class="form-control" th:field="*{nombre}" required />
            <div class="valid-feedback">BIEN.</div>
            <div class="invalid-feedback">Por favor ingrese su nombre/s.</div>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" class="form-control" th:field="*{direccion}" required />
            <div class="valid-feedback">BIEN.</div>
            <div class="invalid-feedback">Por favor ingrese la dirección.</div>

            <label for="telefono">Teléfono:</label>
            <input type="text" id="telefono" class="form-control" th:field="*{telefono}" required />
            <div class="valid-feedback">BIEN.</div>
            <div class="invalid-feedback">Por favor ingrese el teléfono.</div>

            <label for="correo">Correo:</label>
            <input type="email" id="correo" class="form-control" th:field="*{correo}" required />
            <div class="valid-feedback">BIEN.</div>
            <div class="invalid-feedback">Por favor ingrese un correo válido.</div>

            <label for="estado">Estado:</label>
            <select id="estado" class="form-control" th:field="*{estado}">
                <option th:each="estadoItem : ${estados}"
                        th:value="${estadoItem}"
                        th:text="${estadoItem}">
                </option>
            </select>
            <div class="valid-feedback">BIEN.</div>
            <div class="invalid-feedback">Por favor seleccione un estado.</div>

            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Guardar</button>
            </div>

        </form>

    </div>
</main>

<footer th:insert="Layouts/header_footerAdmin :: footer"></footer>

<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
