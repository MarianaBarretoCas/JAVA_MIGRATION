<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet" />
    <link th:href="@{/css/14.estilos_pagina_órdenes.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="Layouts/header_footerDomi :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1>Órdenes</h1>

        <!-- ✅ Verificamos si hay órdenes -->
        <div th:if="${ordenes != null and !ordenes.isEmpty()}">
            <table id="tabla1" class="table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Paciente</th>
                    <th>EPS</th>
                    <th>Fecha de entrega</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Cantidad</th>
                    <th>Medicamentos</th>
                    <th>Estado</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="orden : ${ordenes}">
                    <td th:text="${orden.idOrden}"></td>
                    <td th:text="${orden.pacienteNombre}"></td>
                    <td th:text="${orden.epsOrden}"></td>
                    <td th:text="${#temporals.format(orden.fechaEntrega, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${orden.direccionOrden}"></td>
                    <td th:text="${orden.telefonoOrden}"></td>
                    <td th:text="${orden.cantidad}"></td>
                    <td>
                        <ul>
                            <li th:each="medicamento : ${orden.medicamentos}" th:text="${medicamento}"></li>
                        </ul>
                    </td>
                    <td th:text="${orden.estadoOrden}"></td>
                    <td>
                        <a th:href="@{/domiciliario/ordenes/entregar/{id}(id=${orden.idOrden})}" class="btn btn-success">Entregar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- ✅ Si no hay órdenes -->
        <div th:if="${ordenes == null or ordenes.isEmpty()}">
            <p>No hay órdenes registradas.</p>
        </div>

    </div>
</main>

<footer th:insert="Layouts/header_footerDomi :: footer"></footer>
</body>
</html>
