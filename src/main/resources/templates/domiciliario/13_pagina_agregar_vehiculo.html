<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agregar vehículo</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet" />
    <link th:href="@{/css/13.estilos_pagina_agregar.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="Layouts/header_footerDomi :: header"></header>

<main class="cuerpo_indrugs">
    <div th:insert="Layouts/header_footerDomi :: error"></div>

    <div class="contenido">
        <h1>Agregar vehículo</h1>

        <form th:action="@{/agregar_vehiculo}"
              method="post"
              th:object="${vehiculo}"
              class="row mt-3 g-3 needs-validation" novalidate>

            <!-- Propietario logueado -->
            <input type="hidden" name="idUsuario" th:value="${usuarioLogueado.idUsuario}" />

            <div class="col-12 mt-2 mb-2">
                <label for="tipoVehiculo" class="form-label">Tipo de vehículo:</label>
                <select id="tipoVehiculo" th:field="*{tipoVehiculo}" class="form-select" required>
                    <option value="" selected disabled>Elija tipo de vehículo</option>
                    <option value="Moto">Moto</option>
                    <option value="Carro">Carro</option>
                </select>
            </div>

            <div class="col-12 mt-2 mb-2">
                <label for="placa" class="form-label">Número de placa:</label>
                <input type="text" id="placa" th:field="*{placaVehiculo}" class="form-control" minlength="6" maxlength="6" required />
            </div>

            <div class="col-12 mt-2 mb-2">
                <label for="color" class="form-label">Color:</label>
                <input type="text" id="color" th:field="*{colorVehiculo}" class="form-control" required />
            </div>

            <div class="col-12 mt-2 mb-2">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" id="marca" th:field="*{marcaVehiculo}" class="form-control" required />
            </div>

            <div class="col-12 mt-2 mb-2">
                <label for="estado" class="form-label">Estado:</label>
                <select id="estado" th:field="*{estadoVehiculo}" class="form-select" required>
                    <option value="" selected disabled>Elija estado</option>
                    <option value="Activo">Activo</option>
                    <option value="Inactivo">Inactivo</option>
                </select>
            </div>

            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit" id="enviar_solicitud">Agregar vehículo</button>
            </div>
        </form>
    </div>
</main>

<footer th:insert="Layouts/header_footerDomi :: footer"></footer>

<script>
    // Bootstrap custom validation
    (() => {
        'use strict'

        const forms = document.querySelectorAll('.needs-validation')

        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }

                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>
</body>
</html>
