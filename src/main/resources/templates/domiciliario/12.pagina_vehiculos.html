<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Indrugs</title>
    <script src="https://kit.fontawesome.com/14122cd484.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link th:href="@{/css/1.estilos_pagina_inicio.css}" rel="stylesheet" />
    <link th:href="@{/css/12.estilos_pagina_vehiculos.css}" rel="stylesheet" />
</head>
<body>
<header th:insert="Layouts/header_footerDomi :: header"></header>

<main class="cuerpo_indrugs">
    <div class="contenido">
        <h1>Vehículos</h1>

        <div th:if="${vehiculos != null and #lists.isNotEmpty(vehiculos)}">
            <table id="tabla1" class="table">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Propietario</th>
                    <th>Tipo</th>
                    <th>Placa</th>
                    <th>Color</th>
                    <th>Marca</th>
                    <th>Estados</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vehiculo : ${vehiculos}">
                    <td th:text="${vehiculo.idVehiculo}"></td>
                    <td th:text="${vehiculo.idPropietario}"></td>
                    <td th:text="${vehiculo.tipoVehiculo}"></td>
                    <td th:text="${vehiculo.placaVehiculo}"></td>
                    <td th:text="${vehiculo.colorVehiculo}"></td>
                    <td th:text="${vehiculo.marcaVehiculo}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div th:if="${vehiculos == null or #lists.isEmpty(vehiculos)}">
            <p>No hay datos.</p>
        </div>

        <a th:href="@{/13_pagina_agregar_vehiculo.html}"><button class="btn btn-primary">Agregar vehículo</button></a>
    </div>
</main>

<footer th:insert="Layouts/header_footerDomi :: footer"></footer>
</body>
</html>
